<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SWAY 2026 ‚Äì 10K/MC + VIBE CHECK</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800;900&family=VT323&display=swap" rel="stylesheet">

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #050014;
      color: #00ffea;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      image-rendering: crisp-edges;
    }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .scanlines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0) 0px,
        rgba(0,0,0,0) 2px,
        rgba(255,0,170,0.04) 2px,
        rgba(255,0,170,0.04) 4px
      );
      z-index: 2;
      animation: scan 8s linear infinite;
    }

    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    h1 {
      font-family: 'VT323', monospace;
      font-size: clamp(5rem, 14vw, 11rem);
      letter-spacing: 0.12em;
      color: #ff00aa;
      text-shadow:
        0 0 8px  #ff00aa,
        0 0 16px #ff00aa,
        0 0 32px #ff00aa,
        0 0 64px #00ffea,
        0 0 128px #00ffea;
      animation: neon-pulse 3.2s ease-in-out infinite alternate, glitch-skew 5s infinite;
      margin: 1rem 0;
      line-height: 0.85;
    }

    .offer {
      font-size: clamp(2.6rem, 7vw, 5rem);
      color: #ffff00;
      text-shadow: 0 0 20px #ffff00, 0 0 40px #ff00aa, 0 0 60px #ff00aa;
      margin: 1.5rem 0 2.5rem;
      animation: text-breathe 4s infinite ease-in-out;
    }

    .votes {
      font-size: clamp(3.5rem, 9vw, 7rem);
      color: #00ff88;
      text-shadow: 0 0 25px #00ff88;
      margin: 2rem 0;
      animation: counter-glow 2.8s infinite alternate;
    }

    .discord-box {
      font-size: clamp(1.9rem, 5vw, 3rem);
      background: rgba(10,0,40,0.6);
      border: 3px solid #ffff00;
      border-radius: 16px;
      padding: 1.5rem;
      margin: 2rem auto;
      max-width: 700px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 50px rgba(255,255,0,0.3);
    }

    .discord-tag {
      color: #00ffea;
      font-weight: 900;
      text-shadow: 0 0 15px #00ffea;
    }

    .btn-vote {
      font-size: clamp(2.4rem, 6vw, 4.2rem);
      padding: 1.2rem 5rem;
      margin: 2.5rem 1rem;
      background: linear-gradient(45deg, #ff00aa, #00ffea);
      color: #000814;
      font-weight: 900;
      letter-spacing: 5px;
      text-transform: uppercase;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(0,255,234,0.7), 0 0 80px rgba(255,0,170,0.5);
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
    }

    .btn-vote:hover {
      transform: translateY(-12px) scale(1.08);
      box-shadow: 0 0 100px #00ffea, 0 0 160px #ff00aa;
    }

    .btn-vote:active {
      transform: translateY(-4px) scale(0.96);
    }

    .meme-slider {
      position: relative;
      max-width: 800px;
      margin: 4rem auto;
      overflow: hidden;
      border: 4px solid #ff00aa;
      border-radius: 16px;
      box-shadow: 0 0 60px rgba(255,0,170,0.4);
    }

    .slides {
      display: flex;
      transition: transform 0.8s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
    }

    .slider-controls {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      pointer-events: none;
    }

    .slider-btn {
      pointer-events: auto;
      background: rgba(0,0,0,0.6);
      color: #00ffea;
      border: 2px solid #00ffea;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 2.2rem;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all 0.3s;
    }

    .slider-btn:hover {
      background: #00ffea;
      color: #000;
    }

    /* Animacje */
    @keyframes neon-pulse {
      from { text-shadow: 0 0 10px #ff00aa, 0 0 20px #ff00aa, 0 0 40px #00ffea; }
      to   { text-shadow: 0 0 20px #ff00aa, 0 0 40px #00ffea, 0 0 80px #00ffea; }
    }

    @keyframes glitch-skew {
      0%, 100% { transform: skew(0deg); }
      10% { transform: skew(2deg); }
      20% { transform: skew(-2deg); }
    }

    @keyframes text-breathe {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.04); }
    }

    @keyframes counter-glow {
      from { text-shadow: 0 0 20px #00ff88; }
      to   { text-shadow: 0 0 50px #00ff88, 0 0 80px #00ff88; }
    }

    @media (max-width: 768px) {
      .meme-slider { height: 280px; }
      .slide { height: 280px; }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  <div class="scanlines"></div>

  <div class="container">
    <h1>VOTE SWAY</h1>

    <div class="offer">
      ZAG≈ÅOSUJ NA MNIE<br>
      DOSTAJESZ <span style="color:#ffff00">10 000 z≈Ç</span> MIESIƒòCZNIE
    </div>

    <div class="votes">
      AKTUALNIE: <span id="voteCount">49</span> G≈ÅOS√ìW
    </div>

    <div class="discord-box">
      NAPISZ DO MNIE NA DC:<br>
      <span class="discord-tag" id="dcTag">47swayqvs</span>
    </div>

    <button class="btn-vote" id="voteButton">ZAG≈ÅOSUJ ‚Üí 10K/mc + BONUSY</button>

    <!-- Slider mem√≥w -->
    <div class="meme-slider">
      <div class="slides" id="slides">
        <div class="slide" style="background-image: url('https://i.imgflip.com/9j0z0k.jpg')"></div>
        <div class="slide" style="background-image: url('https://i.imgflip.com/9j0z3l.jpg')"></div>
        <div class="slide" style="background-image: url('https://i.imgflip.com/9j0z4m.jpg')"></div>
        <div class="slide" style="background-image: url('https://i.imgflip.com/9j0z5n.jpg')"></div>
      </div>
      <div class="slider-controls">
        <button class="slider-btn" id="prev">‚Üê</button>
        <button class="slider-btn" id="next">‚Üí</button>
      </div>
    </div>

    <p style="margin-top: 4rem; font-size: 1.5rem; opacity: 0.8; letter-spacing: 3px;">
      SAFE ‚Ä¢ LEGIT ‚Ä¢ NO SCAM ‚Ä¢ SWAY GANG ‚Ä¢ 100% VIBE
    </p>
  </div>

  <!-- D≈∫wiƒôk po klikniƒôciu -->
  <audio id="clickSound" preload="auto">
    <source src="https://assets.codepen.io/243235/coin.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Particles.js config ‚Äì neonowo-cyberpunkowe
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": ["#00ffea", "#ff00aa", "#ffff00", "#00ff88"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.7, "random": true },
        "size": { "value": 4, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 140,
          "color": "#00ffea",
          "opacity": 0.4,
          "width": 1.2
        },
        "move": {
          "enable": true,
          "speed": 2.5,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 160, "line_linked": { "opacity": 0.7 } },
          "push": { "particles_nb": 6 }
        }
      },
      "retina_detect": true
    });

    // Konfetti po klikniƒôciu
    const voteBtn = document.getElementById("voteButton");
    const clickSound = document.getElementById("clickSound");

    voteBtn.addEventListener("click", () => {
      // D≈∫wiƒôk
      clickSound.currentTime = 0;
      clickSound.play().catch(() => {});

      // Konfetti
      confetti({
        particleCount: 120,
        spread: 80,
        startVelocity: 35,
        colors: ['#00ffea', '#ff00aa', '#ffff00', '#00ff88'],
        origin: { y: 0.6 }
      });

      // Kopiowanie Discorda
      const tag = "47swayqvs";
      navigator.clipboard.writeText(tag).then(() => {
        alert("Skopiowano: " + tag + "\nNapisz ‚Üí dostajesz info o 10K + bonusy üòà");
      }).catch(() => {
        alert("Wpisz rƒôcznie: " + tag);
      });
    });

    // Slider mem√≥w
    const slides = document.getElementById("slides");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");
    let current = 0;
    const totalSlides = document.querySelectorAll(".slide").length;

    function goToSlide(index) {
      current = (index + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${current * 100}%)`;
    }

    prev.addEventListener("click", () => goToSlide(current - 1));
    next.addEventListener("click", () => goToSlide(current + 1));

    // Auto-przesuwanie co 5 sekund
    setInterval(() => goToSlide(current + 1), 5000);
  </script>
</body>
</html>
