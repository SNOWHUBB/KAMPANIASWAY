<!DOCTYPE html>
<html lang="pl">
<head>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #0d001a, #1a0033, #330066);
            color: #00ffea;
            min-height: 100vh;
            overflow-x: hidden;
            background-attachment: fixed;
            position: relative;
        }
        .stars {
            position: fixed;
            inset: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="10" cy="10" r="1" fill="white"/><circle cx="80" cy="20" r="1.2" fill="white"/><circle cx="30" cy="70" r="0.8" fill="white"/></svg>') repeat;
            opacity: 0.5;
            pointer-events: none;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 5.5rem;
            text-transform: uppercase;
            letter-spacing: 12px;
            text-shadow: 0 0 15px #ff00aa, 0 0 30px #ff00aa, 0 0 60px #00ffea;
            animation: glow 1.8s ease-in-out infinite alternate;
            margin: 30px 0;
        }
        .offer {
            font-size: 3.2rem;
            color: #ff0044;
            text-shadow: 0 0 20px #ff0044, 0 0 40px #ff0044;
            margin: 40px 0;
            animation: pulse 1.5s infinite alternate;
        }
        .votes {
            font-size: 4.5rem;
            color: #00ff00;
            text-shadow: 0 0 25px #00ff00;
            margin: 30px 0;
        }
        .discord {
            font-size: 2.6rem;
            margin: 50px 0;
        }
        .discord strong {
            color: #ffff00;
            text-shadow: 0 0 15px #ffff00;
        }
        .btn {
            font-size: 3rem;
            padding: 20px 80px;
            margin: 40px;
            background: transparent;
            border: 5px solid #00ffea;
            color: #00ffea;
            text-transform: uppercase;
            letter-spacing: 6px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 0 30px rgba(0, 255, 234, 0.6);
        }
        .btn:hover {
            background: #00ffea;
            color: #0d001a;
            box-shadow: 0 0 60px #00ffea;
            transform: scale(1.08);
        }
        .safe-zone {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }
        .safe-label {
            position: absolute;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0 0 15px currentColor;
            pointer-events: none;
            transition: opacity 2s;
            white-space: nowrap;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00aa, 0 0 20px #ff00aa, 0 0 40px #00ffea; }
            to   { text-shadow: 0 0 20px #ff00aa, 0 0 40px #00ffea, 0 0 80px #00ffea; }
        }
        @keyframes pulse {
            from { opacity: 0.7; transform: scale(0.98); }
            to   { opacity: 1; transform: scale(1.02); }
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="safe-zone" id="safe-zone"></div>

    <div class="container">
        <h1>VOTE SWAY</h1>

        <div class="offer" id="offer-text">

        </div>

        <div class="discord">
            SKONTAKTUJ SIƒò ZE MNƒÑ NA DISCORD:<br>
            <strong id="discord-tag">47swayqvs</strong>
        </div>

        <button class="btn" id="vote-button">ZAG≈ÅOSUJ TERAZ ‚Üí 10K/mc</button>

        <p style="margin-top: 60px; font-size: 1.6rem; opacity: 0.8;">
            SAFE ‚Ä¢ LEGIT ‚Ä¢ REAL DEAL ‚Ä¢ NO SCAM ‚Ä¢ SWAY GANG
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const votes = 32;
            const discordTag = "47swayqvs";
            const safeTexts = [
                "SAFE 100%",
                "LEGIT ONLY",
                "NO SCAM",
                "TRUSTED",
                "REAL DEAL",
                "SWAY GANG",
                "JOIN & WIN",
                "100% LEGIT",
                "SAFE VIBE"
            ];

            const votesEl = document.getElementById('votes-count');
            const discordEl = document.getElementById('discord-tag');
            const safeZone = document.getElementById('safe-zone');
            const offerEl = document.getElementById('offer-text');
            const btn = document.getElementById('vote-button');

            if (votesEl) votesEl.textContent = votes;
            if (discordEl) discordEl.textContent = discordTag;

            // Miganie oferty
            setInterval(() => {
                offerEl.style.opacity = offerEl.style.opacity === '0.5' ? '1' : '0.5';
            }, 900);

            // P≈ÇywajƒÖce napisy SAFE/LEGIT
            function spawnSafeLabel() {
                const label = document.createElement('div');
                label.className = 'safe-label';

                const text = safeTexts[Math.floor(Math.random() * safeTexts.length)];
                const colors = ['#00ffea', '#ff00aa', '#00ff00', '#ffff00', '#ff4444'];
                const color = colors[Math.floor(Math.random() * colors.length)];

                label.textContent = text;
                label.style.color = color;
                label.style.textShadow = `0 0 12px ${color}, 0 0 25px ${color}`;

                const x = Math.random() * 85 + 7;
                const y = Math.random() * 85 + 7;
                label.style.left = x + '%';
                label.style.top = y + '%';

                safeZone.appendChild(label);

                setTimeout(() => {
                    label.style.opacity = '0';
                    setTimeout(() => label.remove(), 2500);
                }, 3000 + Math.random() * 5000);
            }

            setInterval(spawnSafeLabel, 800 + Math.random() * 1400);

            // Klikniƒôcie przycisku ‚Üí kopiuj discord + memiczny alert
            btn.addEventListener('click', () => {
                navigator.clipboard.writeText(discordTag).then(() => {
                    alert("Skopiowano: " + discordTag + "\nNapisz do mnie ‚Üí info o 10K/mc üòà");
                }).catch(() => {
                    alert("Kopiowanie nie wysz≈Ço ‚Äì wpisz rƒôcznie: " + discordTag);

        });
    </script>
</body>
</html>
